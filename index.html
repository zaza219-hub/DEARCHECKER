<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giri≈ü Yap</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #000; 
            color: #0f0; 
            font-family: monospace; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 20px; 
        }
        .login-box {
            background: #111; 
            border: 2px solid #0f0; 
            padding: 30px; 
            border-radius: 10px; 
            width: 100%; 
            max-width: 400px; 
            text-align: center; 
        }
        .title { 
            font-size: 24px; 
            margin-bottom: 20px; 
            text-shadow: 0 0 5px #0f0; 
        }
        input {
            width: 100%; 
            padding: 15px; 
            margin: 10px 0; 
            background: #000; 
            color: #0f0; 
            border: 1px solid #0a0; 
            border-radius: 5px; 
            font-size: 16px; 
        }
        .btn {
            width: 100%; 
            padding: 15px; 
            background: #0f0; 
            color: #000; 
            border: none; 
            border-radius: 5px; 
            font-size: 18px; 
            font-weight: bold; 
            margin-top: 10px; 
            cursor: pointer; 
        }
        .admin-panel {
            display: none; 
            padding: 20px; 
            width: 100%; 
            max-width: 800px; 
        }
        .ip-list {
            margin-top: 20px; 
            max-height: 400px; 
            overflow-y: auto; 
        }
        .ip-item {
            background: #111; 
            padding: 15px; 
            margin: 10px 0; 
            border-left: 4px solid #0f0; 
            border-radius: 5px; 
        }
        .ip-address {
            color: #0f0; 
            font-size: 18px; 
            font-weight: bold; 
        }
        .ip-time {
            color: #0a0; 
            font-size: 14px; 
            margin-top: 5px; 
        }
    </style>
</head>
<body>

<div class="login-box" id="loginBox">
    <div class="title">Gƒ∞Rƒ∞≈û YAP</div>
    <input type="text" id="username" placeholder="Kullanƒ±cƒ± Adƒ±">
    <input type="password" id="password" placeholder="≈ûifre">
    <button class="btn" onclick="login()">Gƒ∞Rƒ∞≈û</button>
</div>

<div class="admin-panel" id="adminPanel">
    <h1>üìä IP KAYITLARI</h1>
    <div class="ip-list" id="ipList">
        <!-- IP'ler buraya gelecek -->
    </div>
</div>

<script>
// IP'leri localStorage'dan al
let ipLogs = JSON.parse(localStorage.getItem('ipLogs')) || [];

// Sayfa y√ºklendiƒüinde IP'yi kaydet
window.onload = async function() {
    // IP'yi al ve kaydet
    const ip = await getIP();
    const log = {
        ip: ip,
        time: new Date().toLocaleString('tr-TR'),
        date: new Date().toISOString().split('T')[0]
    };
    
    // Aynƒ± IP'den bug√ºn kayƒ±t yoksa ekle
    const today = new Date().toISOString().split('T')[0];
    const exists = ipLogs.some(log => log.ip === ip && log.date === today);
    
    if (!exists) {
        ipLogs.unshift(log);
        localStorage.setItem('ipLogs', JSON.stringify(ipLogs));
    }
};

// IP alma fonksiyonu
async function getIP() {
    try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        return data.ip;
    } catch (error) {
        return 'IP_ALINAMADI';
    }
}

// Giri≈ü fonksiyonu
function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    // Herkes girebilir, √∂nemli olan IP'yi almaktƒ±
    // IP zaten yukarƒ±da alƒ±ndƒ± ve kaydedildi
    
    // Admin panelini g√∂ster
    document.getElementById('loginBox').style.display = 'none';
    document.getElementById('adminPanel').style.display = 'block';
    
    // IP'leri listele
    showIPs();
}

// IP'leri g√∂ster
function showIPs() {
    const ipList = document.getElementById('ipList');
    ipList.innerHTML = '';
    
    if (ipLogs.length === 0) {
        ipList.innerHTML = '<div style="text-align:center; padding:20px; color:#0a0;">Hen√ºz kayƒ±t yok.</div>';
        return;
    }
    
    ipLogs.forEach(log => {
        const ipItem = document.createElement('div');
        ipItem.className = 'ip-item';
        ipItem.innerHTML = `
            <div class="ip-address">üåê ${log.ip}</div>
            <div class="ip-time">‚è∞ ${log.time}</div>
        `;
        ipList.appendChild(ipItem);
    });
}
</script>
</body>
</html>
