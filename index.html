<!DOCTYPE html>
<html>
<head>
    <title>Iframe Yükleme Testi</title>
</head>
<body>
    <h2>Iframe Yükleniyor mu?</h2>
    <iframe id="testFrame" src="https://uat-bugbounty.nonprod.syfe.com/" 
            width="800" height="400" 
            style="border: 3px solid red;"></iframe>
    
    <script>
        setTimeout(() => {
            const frame = document.getElementById('testFrame');
            const iframeWindow = frame.contentWindow;
            
            console.log("Iframe window:", iframeWindow);
            
            try {
                // Iframe içeriğine erişmeye çalış
                const iframeDoc = frame.contentDocument || iframeWindow.document;
                console.log("Iframe document:", iframeDoc);
                console.log("Iframe title:", iframeDoc.title);
                console.log("Iframe URL:", iframeWindow.location.href);
                
                if (iframeDoc && iframeDoc.body) {
                    document.body.innerHTML += '<h3 style="color:green">✅ Iframe YÜKLENDİ!</h3>';
                    document.body.innerHTML += '<p>Clickjacking MÜMKÜN olabilir.</p>';
                }
            } catch (e) {
                console.error("Hata:", e.message);
                document.body.innerHTML += '<h3 style="color:red">❌ Iframe YÜKLENMEDİ!</h3>';
                document.body.innerHTML += '<p>Hata: ' + e.message + '</p>';
                document.body.innerHTML += '<p>Clickjacking MÜMKÜN DEĞİL.</p>';
            }
        }, 3000);
    </script>
</body>
</html>
